{% extends "layout.html" %}

{% block recipebook %}
	<form method="POST">
		<input type="text" name="name" value="{{ entryname }}"><br />
		<input type="text" name="ingr" value="{{ entryingr }}"><br />
		<input type="text" name="instr" value="{{ entryinstr }}">
		<input type="hidden" name="done" value="1">
		<input type="hidden" name="entrynumber" value="{{ entrynumber }}">
		<input type="submit">
	</form>
{% endblock %}
