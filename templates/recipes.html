{% extends "layout.html" %}

{% set count = -1 %}

{% block recipebook %}
	{% for recipe in recipebook %}
	<div id="recipebox">
		<form method="POST">
			<h1>{{ recipe.name }}<button id="delete" class="delete" name="delete" value="{{ loop.index - 1 }}">Delete</button> 
				<button id="update" class="update" name="update" value="{{ loop.index - 1 }}">Update</button></h1>
				<hr /> 
			<p>{{ recipe.ingr }}</p>
			<p>{{ recipe.instr }}</p>
		</form>
	</div>
	{% endfor %}
{% endblock %}
